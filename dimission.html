<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="assets/css/layui.css">
		<link rel="stylesheet" href="assets/css/admin.css">
		<link rel="icon" href="/favicon.ico">
		<title>离职登记</title>
	</head>

	<body>
		<table id="userList" lay-filter="userList" lay-skin="line"></table>
	</body>
	<script src="assets/layui.js"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/axios_cfg.js"></script>
	<script type="text/html" id="toolbarDemo">
		<div class="layui-btn-container">
			<button class="layui-btn layui-btn-sm" lay-event="getCheckData" id="add">离职</button>
			<!--<button class="layui-btn layui-btn-sm" lay-event="getCheckLength" id="del">复职</button>-->
		</div>
	</script>
	<script type="text/javascript">
		layui.use(['form', 'layer', 'table', 'laytpl'], function() {
			var form = layui.form,
				layer = parent.layer === undefined ? layui.layer : top.layer,
				$ = layui.jquery,
				laytpl = layui.laytpl,
				table = layui.table,
				util = layui.util;

			function dateNew(d) {
				var dateV = new Date(parseInt(d));
				var year = dateV.getFullYear();
				var month = dateV.getMonth() + 1;
				month = month < 10 ? '0' + month : month;
				var date = dateV.getDate();
				date = date < 10 ? ("0" + date) : date;
				var hour = dateV.getHours();
				hour = hour < 10 ? ("0" + hour) : hour;
				var minute = dateV.getMinutes();
				minute = minute < 10 ? ("0" + minute) : minute;
				var second = dateV.getSeconds();
				second = second < 10 ? ("0" + second) : second;
				return year + "-" + month + "-" + date;
			}
			//用户列表
			var tableIns = table.render({
				elem: '#userList',
				url: 'http://127.0.0.1:8080/dzw_sys/api/wss/queryEmpByEid',
				cellMinWidth: 95,
				page: true,
				toolbar: '#toolbarDemo',
				// height : "full-120",
				limits: [1, 2, 3, 4],
				limit: 3,
				id: "userListTable",
				cols: [
					[{
							field: 'deid',
							title: '部门',
							align: "center",
							templet: function(d) {
								console.log(d)
								console.log();
								return d.depart.dename;
							}
						},
						{
							field: 'eid',
							title: '员工编号',
							align: "center"
						},
						{
							field: 'ename',
							title: '姓名',
							align: "center"
						},
						{
							field: 'esex',
							title: '性别',
							align: "center",
							templet: function(d) {
								console.log(d)
								if(d.esex == 1) {
									return "女";
								} else {
									return "男";
								}
							}
						},
						{
							field: 'stationid',
							title: '职位',
							align: "center",
							templet: function(d) {
								console.log(d)
								console.log();
								return d.station.stationname;
							}
						},
						{
							field: 'dimissiondate',
							title: '离职日期',
							align: "center",
							templet: function(d) {
								console.log(d)
								console.log();
								return d.dim.dimissiondate;
							}

						},
						{
							field: 'dimissioncause',
							title: '离职原因',
							align: "center",
							templet: function(d) {
								console.log(d)
								console.log();
								return d.dim.dimissioncause;
							}
						},
						{
							type: "button",
							title: '操作',
							align: "center",
							templet: function(d) {
								console.log(d.starid)
								return '<button class="layui-btn layui-btn-sm update" lay-event="getCheckData" data-id=' + d.eid + '>复职</button>'
							}
						}
					]
				]
			});

			$("#add").click(function() {
				layer.open({
					type: 2,
					title: '离职',
					shadeClose: true,
					shade: false,
					maxmin: true, //开启最大化最小化按钮
					area: ['500px', '350px'],
					content: 'adddimission.html'
				});
			})

			$("body").on("click", ".update", function() {
				if(confirm('确认复职吗???')){
					var eid = $(this).attr("data-id")
					let _this = this;
					axios.put(`http://127.0.0.1:8080/dzw_sys/api/wss/updateEmpByEid/${eid}`).then(function(resp) {
						//alert(eid);
						if(resp.data.code == "200") {
							axios.delete(`http://127.0.0.1:8080/dzw_sys/api/wss/Dimission/${eid}`).then(function(resp) {
						if(resp.data.code == "200") {
							alert("移除成功")
						}
					});
							alert("复职成功");
							CloseWin()
						} else {
							alert("复职失败");
						}
					});
				}
			})

			function CloseWin() {
				parent.location.reload(); // 父页面刷新
				var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index); //再执行关闭 
			}
		})
	</script>

</html>
