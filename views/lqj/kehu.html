<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../alert/sweetalert.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/layui.css" />
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
		</style>
	</head>

	<body>
		<h1 style="text-align: center;">客户档案</h1>
		<form class="layui-form" style="text-align:center;">
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" name="userno" lay-verify="required|phone" autocomplete="off" class="layui-input">
					</div>
					<button type="button" id="chaxun" class="layui-btn layui-btn-normal">查询</button>
					<button type="button" id="tianjia" class="layui-btn">
		  				<i class="layui-icon">&#xe608;</i> 添加
					</button>
				</div>
			</div>
		</form>
		<table class="layui-hide" lay-filter="demo" id="biaoge"></table>
		<script type="text/html" id="barDemo">
			<!--<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">查看</a>-->
			<button class="layui-btn layui-btn-xs" lay-event="edit">编辑</button>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script src="../../js/home.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../alert/sweetalert-dev.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/dialog.js"></script>
		<script src="../../assets/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use('table', function() {
				var table = layui.table;

				table.render({
					elem: '#biaoge',
					url: 'http://127.0.0.1:8080/dzw_sys/api/users/fenye',
					cols: [
						[
							{ fixed: 'left', type: 'numbers', title: '序号', sort: true, width: 100 },
							{ field: 'userno', title: '客户编码' },
							{ field: 'username', title: '客户名称' },
							{ field: 'userphone', title: '手机号' },
							{ field: 'useraddress', title: '客户地址' },
							{ field: 'usertime', title: '创建日期' },
							{ field: 'usercomment', title: '备注' },
							{ fixed: 'right', title: '操作', toolbar: '#barDemo', width: 160 }
						]
					],
					page: true
				});

				//监听工具条
				table.on('tool(demo)', function(obj) {
					var data = obj.data;
					if(obj.event === 'detail') {
						/*layer.msg('ID：' + data.id + ' 的查看操作');*/
					} else if(obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							$.ajax({
								url: "http://127.0.0.1:8080/dzw_sys/api/users/" + data["userno"],
								typr: "get",
								dataType: "text",
								success: function(data) {
									if(data === "1") {
										layer.close(index);
										showAlertDialog("刪除成功!")
										obj.del();
									} else {
										layer.close(index);
										showAlertDialog("删除失败！")
									}
								}
							});
						});
					} else if(obj.event === 'edit') {
						layer.open({
							type: 2,
							title: '修改客户信息',
							shadeClose: true,
							shade: false,
							maxmin: true, //开启最大化最小化按钮
							area: ['700px', '350px'],
							content: 'updatekehu.html?'+data["userno"],
							success: function(layero, index) {
								var body = layer.getChildFrame('body', index);
							}
						});
					}
				});

				$("#chaxun").click(function() {
					var userno = $("[name=userno]").val();
					table.reload('biaoge', {
						url: 'http://127.0.0.1:8080/dzw_sys/api/users/moHu',
						where: { userno: userno }
					});
				});

				$("#tianjia").click(function() {
					layer.open({
						type: 2,
						title: '添加客户信息',
						shadeClose: true,
						shade: false,
						maxmin: true, //开启最大化最小化按钮
						area: ['1000px', '350px'],
						content: 'addkehu.html'
					});
				});

			});
		</script>
	</body>

</html>
