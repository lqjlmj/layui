	<script>
		layui.use(['form', 'layer', 'table', 'laytpl'], function() {
			
			var form = layui.form,
				layer = parent.layer === undefined ? layui.layer : top.layer,
				$ = layui.jquery,
				laytpl = layui.laytpl,
				table = layui.table,
				util = layui.util;

			function dateNew(d) {
				var dateV = new Date(parseInt(d));
				var year = dateV.getFullYear();
				var month = dateV.getMonth() + 1;
				month = month < 10 ? '0' + month : month;
				var date = dateV.getDate();
				date = date < 10 ? ("0" + date) : date;
				var hour = dateV.getHours();
				hour = hour < 10 ? ("0" + hour) : hour;
				var minute = dateV.getMinutes();
				minute = minute < 10 ? ("0" + minute) : minute;
				var second = dateV.getSeconds();
				second = second < 10 ? ("0" + second) : second;
				return year + "-" + month + "-" + date;
			}
			
			
			
			var tableIns = table.render({
				elem: '#userList',
				url: 'http://127.0.0.1:8080/dzw_sys/api/lmf/seleQueryAllEnginType',
				cellMinWidth: 95,
				page: true,
				toolbar: '#toolbarDemo',
				// height : "full-120",
				limits: [1, 2, 3, 4],
				limit: 3,
				id: "userListTable",
				cols: [
					[{
							field: 'enginetypeid',
							title: '等级编号',
							align: "center",
							sort: true
						},
						{

							title: '等级名称',

						},

							type:"checkbox",
							width:150,
							fixed: "right"
						}
					]
				]
			});
			table.on('sort(userList)', function(obj) {
				table.reload("userListTable", {
					initSort: obj,
					where: {
						fieid: obj.fieid,
						order: obj.type
					}
				})
			});
			
			$("#add").click(function(){
				var enginname = $("#sele").val();
				$.post("http://127.0.0.1:8080/dzw_sys/api/lmf/addSelective",{jsonStr:enginname},function(data){
					if(data){
						alert("成功")
						table.reload('userListTable', {})
					}else{
						alert("失败")
					}
				});
			})
			
			$("#select").click(function(){
				var enginname = $("#sele").val();
				table.reload('userListTable', {
				  url: 'http://127.0.0.1:8080/dzw_sys/api/lmf/selectMohuChaEngin'
				  ,where: {jsonStr:enginname}
				});
				
				
			});
			
			$("#del").click(function(){
				var selectData = layui.table.checkStatus('userListTable').data;
				$.post("http://127.0.0.1:8080/dzw_sys/api/lmf/removeByPrimaryKey",{jsonStr:JSON.stringify(selectData)},function(data){
					if(data){
						alert("删除成功");
						table.reload('userListTable', {})
					}else{
						alert("删除失败")
					}
				})
				
			})
		})
