	<script type="text/html" charset="utf-8" id="barDemo">
		<a class="layui-btn layui-btn-xs layui-icon" lay-event="edit">&#xe642;</a>

	<script type="text/html" charset="utf-8" id="barDemo1">
		<a class="layui-btn layui-btn-xs layui-icon" lay-event="edit">&#xe642;</a> 
		<a class="layui-btn layui-btn-danger layui-btn-xs layui-icon" lay-event= "dele">&#xe640; </a>
	</script>
	<script>
		layui.use(['form', 'layer', 'table', 'laytpl'], function() {

			var form = layui.form,
				layer = parent.layer === undefined ? layui.layer : top.layer,
				$ = layui.jquery,
				laytpl = layui.laytpl,
				table = layui.table,
				util = layui.util;

			function dateNew(d) {
				var dateV = new Date(parseInt(d));
				var year = dateV.getFullYear();
				var month = dateV.getMonth() + 1;
				month = month < 10 ? '0' + month : month;
				var date = dateV.getDate();
				date = date < 10 ? ("0" + date) : date;
				var hour = dateV.getHours();
				hour = hour < 10 ? ("0" + hour) : hour;
				var minute = dateV.getMinutes();
				minute = minute < 10 ? ("0" + minute) : minute;
				var second = dateV.getSeconds();
				second = second < 10 ? ("0" + second) : second;
				return year + "-" + month + "-" + date;
			}

			var tableIns = table.render({
				elem: '#userList1',
				url: 'http://127.0.0.1:8080/dzw_sys/api/vehlmf/selectQueryAllVehicle',
				cellMinWidth: 65,
				page: false,
				toolbar: '#toolbarDemo',
				// height : "full-120",
				limits: [1, 2, 3, 4],
				limit: 3,
				id: "userListTable",
				cols: [
					[	{
							fixed: 'left',
							type: 'numbers',
							title: '序号',
							sort: true,
							width: 100
						},
						{
							field: 'vbrandid',
							title: '品牌ID',
							align: "center"
						},
						{
							field: 'vbrandno',
							title: '品牌编号',
							align: "center"
						},
						{
							field: 'vbrandname',
							title: '品牌名称',
							align: "center"
						},
						{
							align: "center",
							title: "操作",
							width: 120,
							toolbar: '#barDemo',
							fixed: "right"
						}
					]
				]
			});

			var tableInsone = table.render({
				elem: '#userLists',
				url: 'http://127.0.0.1:8080/dzw_sys/api/vetypelmf/SelectVehicleTypeAll',
				cellMinWidth:55,
				page: false,
				toolbar: '#toolbarDemos',
				// height : "full-120",
				limits: [1, 2, 3, 4],
				limit: 3,
				id: "userListTables",
				cols: [
					[{
							fixed: 'left',
							type: 'numbers',
							title: '序号',
							width: 70
						},
						{
							field: 'enginetypename',
							title: '发动机品牌',
							align: "center"
						},
						{
							field: 'vtypename',
							title: '车型名称',
							align: "center"
						},
							{
							field: 'vbrandname',
							title: '品牌名称',
							align: "center"
						},
						
						{
							field: 'vprice',
							title: '参考价格',
							align: "center"
						},
						{
							align: "center",
							title: "操作",
							width: 90,
							toolbar: '#barDemo1',
							fixed: "right"
						}
					]
				]
			});

			//监听工具条
			table.on('tool(userList1)', function(obj) {
				var data = obj.data;
				/*if(obj.event === 'detail') {
					/*layer.msg('ID：' + data.id + ' 的查看操作');
				} else */
				if(obj.event === 'del') {
					layer.confirm('真的删除行么', function(index) {
						$.ajax({
							url: "http://127.0.0.1:8080/dzw_sys/api/vehlmf/removeByPrimaryKey?vbrandid=" + data["vbrandid"],
							type: "post",
							dataType: "text",
							success: function(data) {
								if(data) {
									layer.close(index);
									alert("删除成功！")
									obj.del();
								} else {
									layer.close(index);
									alert("删除成功")
								}
							}
						});

					});
				} else if(obj.event === 'edit') {
					/*layer.alert('编辑行：<br>' + JSON.stringify(data))*/
					layer.open({
						type: 2,
						title: '修改角色信息',
						shadeClose: true,
						shade: false,
						maxmin: true, //开启最大化最小化按钮
						area: ['493px', '300px'],
						content: 'views/lmf/updatejesule.html?' + data["vbrandid"],
						success: function(layero, index) {
							var body = layer.getChildFrame('body', index);
						}
					});
				}
			});
			
			
			table.on('tool(userList)', function(obj) {
				var data = obj.data;
				/*if(obj.event === 'detail') {
					/*layer.msg('ID：' + data.id + ' 的查看操作');
				} else */
				if(obj.event === 'dele') {
					layer.confirm('真的删除行么', function(index) {
						$.ajax({
							url: "http://127.0.0.1:8080/dzw_sys/api/vetypelmf/removedeleteByPrimaryKey/"+data["vtypeid"],
							type: "post",
							dataType: "text",
							success: function(data) {
								if(data) {
									layer.close(index);
									alert("删除成功！")
									obj.del();
								} else {
									layer.close(index);
									alert("删除成功")
								}
							}
						});

					});
				} else if(obj.event === 'edit') {
					/*layer.alert('编辑行：<br>' + JSON.stringify(data))*/
					layer.open({
						type: 2,
						title: '修改角色信息',
						shadeClose: true,
						shade: false,
						maxmin: true, //开启最大化最小化按钮
						area: ['493px', '580px'],
						content: 'views/lmf/updatejeces.html?' + data["vtypeid"],
						success: function(layero, index) {
							var body = layer.getChildFrame('body', index);
						}
					});
				}
			});
			
			table.on('sort(userList)', function(obj) {
				table.reload("userListTable", {
					initSort: obj,
					where: {
						fieid: obj.fieid,
						order: obj.type
					}
				})
			});
			
			$("#adds").click(function(){
				layer.open({
				  type: 2,
				  title: '添加',
				  shadeClose: true,
				  shade: false,

				  content: 'views/lmf/adds.html'
				});
			})
			
			$("#addes").click(function(){

		});
