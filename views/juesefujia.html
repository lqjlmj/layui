<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../alert/sweetalert.css" />
		<link rel="stylesheet" type="text/css" href="../assets/css/layui.css" />
	</head>
	<body>
		
		<table class="layui-hide" lay-filter="demo" id="biaoge"></table>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script src="../js/jquery-3.5.1-min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../alert/sweetalert-dev.js" type="text/javascript" charset="utf-8"></script>
		<script src="../assets/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// swal({
			//     title: "操作提示",
			//     text: "请选择一个实例",
			//     type: "warning",
			//     confirmButtonColor: "#4D9BFF",
			//     confirmButtonText: "确定",
			//     closeOnConfirm: true
			// });
			
			layui.use('table', function() {
				var table = layui.table;
				
				table.render({
				    elem: '#biaoge',
					url:'http://127.0.0.1:8848/汽修/test/juesefujia.json',
					cols: [[
						{field:'id', title: '序号', sort: true},
						{field:'bianHao', title: '员工编号'},
						{field:'name', title: '员工姓名'},
						{field:'juese', title: '员工角色'},
						{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
				    ]],
					page: true
				  });
				  
				  //监听工具条
				table.on('tool(demo)', function(obj){
					var data = obj.data;
					if(obj.event === 'detail'){
						layer.msg('ID：'+ data.id + ' 的查看操作');
					} else if(obj.event === 'del'){
						layer.confirm('真的删除行么', function(index){
							obj.del();
							layer.close(index);
						});
					} else if(obj.event === 'edit'){
						layer.alert('编辑行：<br>'+ JSON.stringify(data))
					}
				});
			});
		</script>
	</body>
</html>
