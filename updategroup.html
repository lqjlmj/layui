<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="assets/css/layui.css">
		<link rel="stylesheet" href="assets/css/admin.css">
		<link rel="icon" href="/favicon.ico">
		<title>班组-新增组员</title>
	</head>
	<style>
		#jia {
			position: absolute;
			margin-left: 1100px;
		}
		
		#del {
			position: absolute;
			margin-left: 1200px;
		}
	</style>

	<body>
		<form class="layui-form" action="">
			<form>
				<div class="layui-form-item">
					<div class="layui-col-md1">
						<select id="refusename" name="city" lay-verify="">
							<option value="">请选择</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-md1">
						<select id="refusename2" name="city" lay-verify="">
							<option value="">请选择</option>
						</select>
					</div>
				</div>
			</form>
			<div style="text-align: right; padding-right: 20px;">
				<button type="button" class="layui-btn layui-btn-sm" lay-event="getCheckData" id="add">保存</button><button type="button" class="layui-btn layui-btn-sm" lay-event="getCheckData" id="add">关闭</button>
			</div>
		</form>
	</body>
	<script src="assets/layui.js"></script>
	<script src="js/index.js"></script>
	<script src="js/vue.js"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/axios_cfg.js"></script>
	<script src="js/home.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['laydate', 'form'], function() {
			var laydate = layui.laydate;
			var form = layui.form;
			//执行一个laydate实例
			laydate.render({
				elem: '#test1' //指定元素
			});
		});
		layui.use(['laydate', 'from'], function() {
			var laydate = layui.laydate;

			//执行一个laydate实例
			laydate.render({
				elem: '#test2' //指定元素
			});
		});

		layui.use(['form', 'layer', 'table', 'laytpl'], function() {
			var form = layui.form,
				layer = parent.layer === undefined ? layui.layer : top.layer,
				$ = layui.jquery,
				laytpl = layui.laytpl,
				table = layui.table,
				util = layui.util;

			function dateNew(d) {
				var dateV = new Date(parseInt(d));
				var year = dateV.getFullYear();
				var month = dateV.getMonth() + 1;
				month = month < 10 ? '0' + month : month;
				var date = dateV.getDate();
				date = date < 10 ? ("0" + date) : date;
				var hour = dateV.getHours();
				hour = hour < 10 ? ("0" + hour) : hour;
				var minute = dateV.getMinutes();
				minute = minute < 10 ? ("0" + minute) : minute;
				var second = dateV.getSeconds();
				second = second < 10 ? ("0" + second) : second;
				return year + "-" + month + "-" + date;
			}
			//用户列表
			var tableIns = table.render({
				elem: '#userList',
				url: 'http://127.0.0.1:8080/dzw_sys/api/wss/queryEmpVoAll/-1/-1',
				cellMinWidth: 95,
				page: true,
				toolbar: '#toolbarDemo',
				// height : "full-120",
				limits: [1, 2, 3, 4],
				limit: 3,
				id: "userListTable",
				cols: [
					[{
							title: '序号',
							align: "center",
							type: "numbers",
							width: 60,
							sort: true
						},
						{
							field: 'stationid',
							title: '岗位名称',
							align: "center",
							templet: function(d) {
								console.log(d)
								console.log();
								return d.station.stationname;
							}
						},
						{
							field: 'eno',
							title: '工号',
							align: "center"
						},
						{
							field: 'ename',
							title: '姓名',
							align: "center",
							/*templet:function(d){
								return d.detail.length;
							}*/
						},
						{
							field: 'esex',
							title: '性别',
							align: "center",
							templet: function(d) {
								if(d.esex == 1) {
									return "女";
								} else {
									return "男";
								}
							}
						},
						{
							field: 'eaddress',
							title: '现居地址',
							align: "center",
						},
						{
							field: 'ephone',
							title: '联系电话',
							align: "center",
						},
						{
							field: 'eemail',
							title: 'Email',
							align: "center",
						},
						{
							type: "button",
							title: '操作',
							align: "center",
							templet: function(d) {
								return '<button class="layui-btn layui-btn-sm update" lay-event="getCheckData" data-id=' + d.eid + '>修改</button>'
							}
						},
						{
							type: "checkbox",
							fixed: "right"
						}
					]
				]
			});

			table.on('sort(userList)', function(obj) {
				table.reload("userListTable", {
					initSort: obj,
					where: {
						fieid: obj.fieid,
						order: obj.type
					}
				})
			});

			$.ajax({
				type: "get",
				dataType: 'json',
				url: "http://127.0.0.1:8080/dzw_sys/api/wss/queryEmpNameId",
				/*async:true*/
				success: function(data) {
					let str = "<option value=''>请选择</option>";
					for(let i of data) {
						str += `<option value='${i.eid}'>${i.ename}</option>`
					}
					$("#refusename").html(str);
					form.render(); //重新渲染 固定写法
				}
			});

			$.ajax({
				type: "get",
				dataType: 'json',
				url: "http://127.0.0.1:8080/dzw_sys/api/wss/queryGroup1",
				success: function(data) {
					let str = "<option value=''>请选择</option>";
					for(let i of data) {
						str += `<option value='${i.groupid}'>${i.groupname}</option>`
					}
					$("#refusename2").html(str);
					form.render(); //重新渲染 固定写法
				}
			});

			$("#add").click(function() {
				var eid = $("#refusename option:selected").val();
				let _this = this;
				axios.put("http://127.0.0.1:8080/dzw_sys/api/wss/updateEmpGroup").then(function(resp) {
					if(resp.data.code == "200") {
						alert("新增成功");
						CloseWin()
					} else {
						alert("新增失败");
					}
				});
			})

			$("#check").click(function() {
				var options = $("#refusename option:selected");　　　　 //获取选中项
				var day = options.val();　
				//rest风格不能在后台不等于null或"",所以要做以下转变
				if(!day) {
					day = -1;
				}　　　　　　　　　　　　　 //获取选中项的值
				var name = $("#empname").val();
				if(!name) {
					name = -1;
				}
				alert(day);　
				alert(name);　
				var tableIns = table.render({
					elem: '#userList',
					url: `http://127.0.0.1:8080/dzw_sys/api/wss/queryEmpVoAll/${day}/${name}`,
					cellMinWidth: 95,
					page: true,
					toolbar: '#toolbarDemo',
					// height : "full-120",
					limits: [1, 2, 3, 4],
					limit: 3,
					id: "userListTable",
					cols: [
						[{
								title: '序号',
								align: "center",
								type: "numbers",
								width: 60,
								sort: true
							},
							{
								field: 'stationid',
								title: '岗位名称',
								align: "center",
								templet: function(d) {
									console.log(d)
									console.log();
									return d.station.stationname;
								}
							},
							{
								field: 'eno',
								title: '工号',
								align: "center"
							},
							{
								field: 'ename',
								title: '姓名',
								align: "center",
								/*templet:function(d){
									return d.detail.length;
								}*/
							},
							{
								field: 'esex',
								title: '性别',
								align: "center",
								templet: function(d) {
									if(d.esex == 1) {
										return "女";
									} else {
										return "男";
									}
								}
							},
							{
								field: 'eaddress',
								title: '现居地址',
								align: "center",
							},
							{
								field: 'ephone',
								title: '联系电话',
								align: "center",
							},
							{
								field: 'eemail',
								title: 'Email',
								align: "center",
							},
							{
								type: "button",
								title: '操作',
								align: "center",
								templet: function(d) {
									return '<button class="layui-btn layui-btn-sm update" lay-event="getCheckData" data-id=' + d.starid + '>修改</button>'
								}
							},
							{
								type: "checkbox",
								fixed: "right"
							}
						]
					]
				});
			})

			function CloseWin() {
				parent.location.reload(); // 父页面刷新
				var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index); //再执行关闭 
			}
		});
	</script>

</html>
