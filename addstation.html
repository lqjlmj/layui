<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="assets/css/layui.css">
		<link rel="stylesheet" href="assets/css/admin.css">
		<link rel="icon" href="/favicon.ico">
		<title>技工星级-新增</title>
	</head>
	<style>
		input {
			display: inline-block !important;
		}
		
		#add {
			margin-left: 30px;
		}
	</style>

	<body>
		<form class="layui-form" action="">
			<!--<div class="layui-form-item">
				<label class="layui-form-label">岗位编号</label>
				<div class="layui-input-block">
					<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>-->
			<div class="layui-form-item">
				<label class="layui-form-label">岗位名称</label>
				<div class="layui-input-block">
					<input type="text" name="title1" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div style="text-align:center;">
				<button type="button" class="layui-btn layui-btn-sm" lay-event="getCheckData" id="add">保存</button>
				<button type="button" class="layui-btn layui-btn-sm" lay-event="getCheckData" id="add">关闭</button>
			</div>
		</form>
	</body>
	<script src="assets/layui.js"></script>
	<script src="js/index.js"></script>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/axios_cfg.js"></script>
	<script>
		layui.use(["jquery"], function() {
			var $ = layui.jquery;
			$("#add").click(function() {
				var hhh=$("[name=title1]").val();
				if(hhh=="" || hhh==null){
					alert("岗位名称不能为空...");
					return;
				}
				var obj = {};
				/*obj["stationid"] = $("[name=\"title\"]:eq(0)").val();*/
				obj["stationname"] = $("[name=title1]").val();
				
				console.log(JSON.stringify(obj))
				$.post("http://127.0.0.1:8080/dzw_sys/api/wss/addStation", {
					jsonStr: JSON.stringify(obj)
				}, function(data) {
					if(data) {
						alert("新增成功");
						CloseWin();
					} else {
						alert("新增失败");
					}
				});
			})

			function CloseWin() {
				parent.location.reload(); // 父页面刷新
				var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index); //再执行关闭 
			}
		})
	</script>
</html>
